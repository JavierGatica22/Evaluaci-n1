<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" routerLink="/home">
      <ion-button color="light">
        <ion-icon slot="icon-only" name="arrow-back" ></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class="background">

  <h1>Crear cuenta de usuario</h1>

<form id="form">
  <app-input placeholder="Nombre Usuario"></app-input>
  <app-input placeholder="Email"></app-input>
  <app-input type="password" placeholder="Contraseña">Contraseña</app-input>
  <ion-button routerLink="/home" expand="block" shape="round">Crear usuario</ion-button>
</form>
<p> Presione en "crear cuenta" para finalizar y pueda obtener su cuenta</p>
<div>
<h1 >Si eres Farmaceutico</h1>
<ion-button style="display: block; margin: 0 auto;" routerLink="/loginfarmaceutico" fill="clear"> 
            <p style="color: rgb(0, 110, 255);"> Haz click aqui para crear tu cuenta</p></ion-button>
</div> 
</ion-content>
